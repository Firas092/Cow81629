<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Button Trap</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #004d00; /* أخضر غامق */
      font-family: sans-serif;
      color: white;
    }

    .text {
      margin-top: 60px;
      margin-bottom: 120px;
      font-size: 28px;
      font-weight: bold;
      text-align: center;
      transition: 0.3s;
    }

    .circle {
      width: 150px;
      height: 150px;
      background-color: red;
      border-radius: 50%;
      cursor: pointer;
      transition: 0.3s;
    }

    .cow {
      display: none;
      width: 250px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="text" id="text">don't push the button</div>

  <div class="circle" id="circle" onclick="explode()"></div>

  <!-- بقرة سمينة و مضحكة -->
  <img src="https://i.imgur.com/fnW8PKv.png" class="cow" id="cow" alt="funny fat cow">

  <!-- صوت الانفجار -->
  <audio id="boomSound">
    <source src="https://www.soundjay.com/explosion/explosion-01.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    function explode() {
      document.getElementById("text").textContent = "I warned you!";
      document.getElementById("circle").style.display = "none";
      document.getElementById("cow").style.display = "block";
      document.getElementById("boomSound").play();
    }
  </script>
</body>
</html>
